<script>
  var currentDay = new Date().getDate();
  $("[id^='day']").click(function() {
    var dayNumber = this.id.replace("day", "").replace("door", "");
    if (dayNumber <= currentDay) {
      $("#day" + dayNumber + "door").hide();//fadeOut();
      $("#day" + dayNumber).show();//fadeIn();
    }
  });
