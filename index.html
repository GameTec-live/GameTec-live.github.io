<!DOCTYPE html>
<html lang="en" class="dark:bg-gray-800">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
  <title>GameTec_live</title>
</head>

<body class="dark:bg-gray-800 text-white">
  <header class="h-screen bg-cover bg-center flex flex-col items-center justify-center relative"
    style="background-image: url('https://raw.githubusercontent.com/KDE/plasma-workspace-wallpapers/master/DarkestHour/contents/images/2560x1600.jpg')">
    <div class="bg-black-translucent backdrop-filter[blur] flex items-center rounded-full p-4 pr-8 shadow-lg">
      <div class="w-24 h-24 rounded-full overflow-hidden">
        <img src="./images/Logo.png" alt="Logo" class="w-full h-full object-cover">
      </div>
      <div class="ml-4">
        <h1 class="text-4xl">Hello, I'm GameTec_live</h1>
      </div>
    </div>
    <button onclick="scrollToProjects()"
      class="absolute bottom-0 mb-8 px-8 py-4 bg-black-translucent backdrop-filter[blur] text-white dark:text-white rounded-full text-2xl">Discover
      Projects</button>
  </header>
  <section id="projects" class="grid grid-cols-1 md:grid-cols-3 gap-4 p-4">
    <div class="card bg-gray-900 p-4 rounded shadow-lg">
      <img src="project-image-url" alt="Project Image" class="w-full h-64 object-cover rounded">
      <h2 class="mt-4 text-2xl">Project Title</h2>
      <p class="mt-2">Project Description</p>
    </div>
    <!-- Repeat the card div for the other two projects -->
  </section>

  </div>
  <script>
    function scrollToProjects() {
      document.getElementById('projects').scrollIntoView({ behavior: 'smooth' });
    }
  </script>
